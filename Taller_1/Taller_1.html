            <!--<form action="">-->
                <div class="row" id="fila_2">

                    </div>
                    <div class="tecla col-3 col-sm-3 col-lg-3" id="ocho">

                    <div class="tecla col-3 col-sm-3 col-lg-3" id="nueve">
                        <button value="9" id="nueve_b">9</button>

                    <div class="tecla col-3 col-sm-3 col-lg-3" id="mas">

                    </div>
                    <div class="tecla col-3 col-sm-3 col-lg-3" id="seis">
                        <button value="6" id="seis_b">6</button>
                    </div>
                    <div class="tecla col-3 col-sm-3 col-lg-3" id="menos">

                    </div>
                </div>
                <div class="row" id="fila_4">
                    <div class="tecla col-3 col-sm-3 col-lg-3" id="uno">
                        <button value="1" id="uno_b">1</button>
                    </div>

                    </div>

                    </div>

                        <button value="=" id="igual_b">=</button>
